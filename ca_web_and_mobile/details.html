<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="./css/details.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="#">
                <img src="./img/logo.png" alt="Real Estate Logo" width="50" height="50">
            </a>
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="properties.html">Properties</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Details Section -->
    <section class="details-container">
        <!-- Carousel -->
        <div class="carousel-container">
            <div class="carousel" id="carouselImages">
                <!-- Carousel images will be dynamically inserted here -->
            </div>
            <button class="carousel-button prev" onclick="prevSlide()">❮</button>
            <button class="carousel-button next" onclick="nextSlide()">❯</button>
        </div>

        <!-- Property Info -->
        <div class="property-info">
            <h1 id="propertyName">Property Name</h1>
            <p id="propertyDescription">Description of the property...</p>
        </div>

        <!-- Attributes Section -->
        <div class="attributes-section">
            <div class="attribute-item"><span id="propertyLocation">---</span><div>Location</div></div>
            <div class="attribute-item"><span id="propertyPrice">---</span><div>Price</div></div>
            <div class="attribute-item"><span id="propertyBedrooms">---</span><div>Bedrooms</div></div>
            <div class="attribute-item"><span id="propertyBathrooms">---</span><div>Bathrooms</div></div>
            <div class="attribute-item"><span id="propertyBER">---</span><div>BER Rating</div></div>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <a href="index.html" class="back-button">Back to Listings</a>
            <button class="book-button" onclick="openModal()">Book Viewing</button>
        </div>
    </section>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <h2>Book Viewing</h2>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="./js/details.js"></script>
</body>
</html>
