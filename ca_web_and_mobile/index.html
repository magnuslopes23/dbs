<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Overlay for mobile menu -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="#">
                <img src="./img/logo.png" alt="Real Estate Logo" width="50" height="50">
            </a>
        </div>
        
        <!-- Hamburger icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Collapsible menu -->
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Properties</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>


    <section class="hero">
        <h1>Featured Properties</h1>
        <p>Explore our selection of luxurious properties available for sale and rent.</p>
    </section>
    
    <!-- Properties Section -->
    <section class="featured-section">
        <h2>Properties for Sale</h2>
        <!-- Filter Section -->
    <section class="filter-section">
        <h2>Filter Properties</h2>
        <form id="filterForm">
            <!-- Location Filter -->
            <div class="filter-group">
                <label for="locationFilter">Location:</label>
                <select id="locationFilter" name="location">
                    <option value="">All Locations</option>
                </select>
            </div>

            <!-- Price Range Filter -->
            <div class="filter-group">
                <label for="priceRange">Price Range:</label>
                <div class="price-range">
                    <span id="priceMinDisplay">€0</span>
                    <input type="range" id="priceRange" name="priceRange" min="0" max="2000000" step="50000" value="0">
                    <span id="priceMaxDisplay">€2,000,000</span>
                </div>
            </div>

            <!-- Apply Filters Button -->
            <button type="button" class="apply-filters" onclick="applyFilters()">Apply Filters</button>
        </form>
    </section>
        <div class="properties">
            <!-- Property cards will be dynamically injected here by JavaScript -->
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
