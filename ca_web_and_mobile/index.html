<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Overlay for mobile menu -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <a href="#">
            <img src="./img/logo.png" alt="Real Estate Logo">
        </a>
    </div>
    
    <!-- Hamburger icon -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Collapsible menu -->
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Properties</a>
        <a href="#">Contact Us</a>
    </nav>
</header>


    <!-- Hero Section with Parallax Effect -->
    <section class="hero">
        <h1>Featured Properties</h1>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search properties..." oninput="searchProperties()">
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <h2>Filter Properties</h2>
        <form id="filterForm">
            <!-- Location Filter -->
            <div class="filter-group">
                <label for="locationFilter">Location:</label>
                <select id="locationFilter" name="location">
                    <option value="">All Locations</option>
                    <option value="newyork">New York</option>
                    <option value="losangeles">Los Angeles</option>
                    <option value="chicago">Chicago</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Price Range Filter -->
            <div class="filter-group">
                <label for="priceRange">Price Range:</label>
                <input type="range" id="priceRangeMin" name="priceMin" min="0" max="1000000" step="50000" value="0">
                <span id="priceMinDisplay">0</span> - 
                <input type="range" id="priceRangeMax" name="priceMax" min="0" max="1000000" step="50000" value="1000000">
                <span id="priceMaxDisplay">1,000,000</span>
            </div>

            <!-- Date Added Filter -->
            <div class="filter-group">
                <label for="dateAdded">Date Added:</label>
                <select id="dateAdded" name="dateAdded">
                    <option value="">Anytime</option>
                    <option value="last7days">Last 7 days</option>
                    <option value="last30days">Last 30 days</option>
                    <option value="last90days">Last 90 days</option>
                </select>
            </div>

            <!-- Apply Filters Button -->
            <button type="button" onclick="applyFilters()">Apply Filters</button>
        </form>
    </section>

    <!-- Properties Section -->
    <section class="featured-section">
        <h2>Properties for Sale</h2>
        <div class="properties">
            <!-- Property cards will be dynamically injected here by JavaScript -->
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
